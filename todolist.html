<!DOCTYPE html>
<html>
<head>
    <title>To Do List</title>
</head>
<style>
    #s1{
      color: magenta;  
    }
</style>
<body>
    
    <ul id="s1">I'll probably</ul>
    
    <script>
        function makeList(){
            var userInput = document.getElementById("inputText");
            
            var lists = document.getElementById("s1");
            for(var i = 0; i < 100; i++){
            var item = document.createElement("li");
            
            item.textContent = "I'll probably"+userInput.value;
            
            lists.appendChild(item);
            }
        }
</script>
        <textarea rows="10"cols="80"id="inputText">Put your stuffs here</textarea>
        <button onclick="makeList();">Do The Thing</button>
    </body>
</html>
